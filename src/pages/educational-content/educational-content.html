<ion-header class="headerShadow" no-border>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title> تعليم </ion-title>
  </ion-navbar>
  <ion-toolbar color="white" no-border-bottom>
      <ion-segment [(ngModel)]="learningType" >
        <ion-segment-button value="فيديوهات" (click)="status = 'فيديوهات'">
          فيديوهات
        </ion-segment-button>
        <ion-segment-button value="احصائيات"  (click)="status = 'احصائيات'">
            احصائيات
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <!-- Motion Graphics -->
  <ion-list *ngIf="status === 'فيديوهات'" style="height:100%">
    <div id="mainDiv" class="shadowAndRadius" >
        <video  poster="assets/imgs/static/video.png" width="100%" height="100%" (click)="showFullSize()">
          <source src="assets/video.mp4" type="video/mp4" >
        </video>
        <div id="inphographicsName" class="patternimgAndColor">
          <p>
             الفيديو 1
          </p>
        </div>
    </div>
  </ion-list>

  <!-- Info Graphics -->
  <ion-list *ngIf="status === 'احصائيات'" style="height:100% ">
    <div id="mainDiv" class="shadowAndRadius">
      <div class="graphicDiv">
          <img src="assets/imgs/static/motion.png" />
      </div>
      <div id="inphographicsName" class="patternimgAndColor">
        <p>
           الصورة 1
        </p>
      </div>
    </div>
  </ion-list>
</ion-content>
