
<ion-content class="outer-content">
  <ion-list>
    <ion-row id="categoriesRow" >

      <div id="div2">

      <div id="div3">

      <div id="div4">

      <div id="div5">
        <img src="assets/icon/Categories/5.png" />
      </div>
      
      <div id="div6">
        <img src="assets/icon/Categories/6.png" />

      <div id="div7">
        <img src="assets/icon/Categories/7.svg" />

    </ion-row>

    <!-- اعلانااات -->
    <ion-row class="SecTitleRow patternimgAndColor">
      <div id="secTitle">
        إعلانات مميزة
      </div>
    </ion-row>
    <ion-row class="adsSecRow" padding>
        <ion-list class="listSchools" no-lines>
          <div id="adsDiv" class="shadowAndRadius">
            <div id="imgDiv" >
              <img src="assets/imgs/static/kia.png" />
            </div>
            <div id="ratinrDiv" class="patternimgAndColor">
              <p>كيا ٢٠١٥ </p>
              <p id="adsPrice" style="margin:0">السعر: <span>2500</span></p>
            </div>
          </div> 

          <!-- ads 2 -->
          <div id="adsDiv" class="shadowAndRadius">
            <div id="imgDiv" >
              <img src="assets/imgs/static/jeep.png" />
            </div>
            <div id="ratinrDiv" class="patternimgAndColor">
              <p>جيب ٢٠١٥ </p>

            </div>
          </div> 

        </ion-list> 
    </ion-row>

    <!-- مدارس القياده -->

      <div id="secTitle">
        مدارس تعليم القيادة الاكثر تقييماً

    </ion-row>
    <ion-row class="adsSecRow" padding>
      <ion-list class="listSchools" no-lines>

          </div>
          <div id="ratinrDiv" class="patternimgAndColor">
            <p>المدرسه رقم 1</p>
            <rating class="ratingClass" no-padding no-mrgin [(ngModel)]="rate" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="saveUserRating($event)"></rating>
          </div>
        </div> 

        <div id="listSchoolHomeDiv" class="shadowAndRadius">
          <div id="imgDiv" >
            <img src="assets/imgs/static/school2.png" />

          <div id="ratinrDiv" class="patternimgAndColor">
            <p>المدرسه رقم 2</p>

            </ion-list>
