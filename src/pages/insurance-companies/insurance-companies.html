<ion-header no-border class="headerShadow">
    
      <ion-navbar>
            <ion-title>  شركات تأمين </ion-title> 
            <button ion-button menuToggle start>
                <ion-icon name="menu" color="white"></ion-icon>
            </button> 
      </ion-navbar>
    
  </ion-header>


  <ion-content padding class="outer-content">
      <ion-list >
        <ion-row id="mapSelectionRow" >
          <ion-item id="mapSelectionItem" class="shadowAndRadius" no-lines>
              <ion-select [(ngModel)]="country" >
                <ion-option value="f">مدينة الرياض</ion-option>
                <ion-option value="m">مدينة جده</ion-option>
              </ion-select>
          </ion-item>
        </ion-row>
        <ion-row class="listRow">
            <ion-list class="listSchools" no-lines style="height:100% ">
               <div id="listSchoolDiv" style="height:202px" class="shadowAndRadius" (click)="gotoProfileDetails()">
                  <div id="imgDiv" style="height:154px">
                    <img src="assets/imgs/place1.png"/>
                  </div>
                  <div class="patternimgAndColor" id="ratinrDiv" style="height:44px">
                    <p>مكان رقم ۱</p>
                  </div>
                </div>
            </ion-list>
          </ion-row>
      </ion-list>

</ion-content>
