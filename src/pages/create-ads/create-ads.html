<ion-header no-border class="headerShadow">
  
    <ion-navbar>
      <ion-title > إضافة إعلان </ion-title>
    </ion-navbar>
  
</ion-header>


<ion-content>
        <ion-list no-padding>
            <ion-row id="adImgRow">
                <div id="mainImgDiv">
                    <div id="titleImgRow">
                        صور الإعلان
                        </div>
                        <div id="hintImgRow">
                            يمكنك إضافة خمس صور فقط.
                        </div>
                        <div id="imgSlidDiv">
                            <!-- click div to select image-->
                            <ion-slides spaceBetween="15"  slidesPerView='auto' dir="rtl">
                                <ion-slide >
                                    <div id="select" (click)="getPictures()">
                                        <img src="assets/icon/add.svg" />
                                    </div>
                                </ion-slide>
                              
                                <ion-slide>
                                    <img src="assets/1.png" />
                                </ion-slide>
                                <ion-slide>
                                    <img src="assets/2.png" />
                                </ion-slide>
                            
                                <!--
                                <ion-slide *ngFor="let image of images">
                                    <img src="{{image}}" />
                                </ion-slide>
                                -->
                            </ion-slides>
                        </div>
                </div>
            </ion-row>
            <ion-row id="listRow">
                <ion-list >
                    <ion-list-header no-lines>
                        تفاصيل الاعلان
                    </ion-list-header>
                    
                    <ion-item >
                        <ion-label color="primary" stacked>عنوان الإعلان</ion-label>
                        <ion-input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="address" placeholder="سيارة بي ام دابليو موديل 2017" ></ion-input>
                    </ion-item>
                    
                    <ion-item style="padding-top:24px">
                        <ion-label color="primary" stacked>نوع السيارة</ion-label>
                        <ion-select [ngModelOptions]="{standalone: true}" [(ngModel)]="carType" [placeholder]="'BMW/Mercedes'">
                            <ion-option value="bmw"> BMW </ion-option>
                            <ion-option value="mercedes"> Mercedes </ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item  style="padding-top:24px">
                        <ion-label color="primary" stacked> سنة الصنع</ion-label>
                        <ion-input type="number" [ngModelOptions]="{standalone: true}" [(ngModel)]="carYear" placeholder="2008"></ion-input>
                    </ion-item>
                    <ion-item  style="padding-top:24px">
                        <ion-label color="primary" stacked> الأميال المقطوعة </ion-label>
                        <ion-input type="number" [ngModelOptions]="{standalone: true}" [(ngModel)]="mails" placeholder="12300 كيلو متر"></ion-input>
                    </ion-item>
                    <ion-item  style="padding-top:24px">
                        <ion-label color="primary" stacked> سعة المحرك </ion-label>
                        <ion-input type="number" [ngModelOptions]="{standalone: true}" [(ngModel)]="se3at" placeholder="3000 سي سي" ></ion-input>
                    </ion-item>
                    <ion-item style="padding-top:24px">
                        <ion-label color="primary" stacked>نوع الوقود </ion-label>
                        <ion-select [ngModelOptions]="{standalone: true}" [(ngModel)]="carType" [placeholder]="'ممتاز/جيد جدا'">
                            <ion-option value="perfect"> ممتاز </ion-option>
                            <ion-option value="Vgood"> جيد جدا </ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item  style="padding-top:24px">
                        <ion-label color="primary" stacked>  السعر </ion-label>
                        <ion-input type="number" [ngModelOptions]="{standalone: true}" [(ngModel)]="carPrice" placeholder="140,000 ريال سعودي" ></ion-input>
                    </ion-item>
                </ion-list>
            </ion-row>
            <ion-row>
                <button *ngIf="address == null || carYear == null || mails == null || se3at == null || carPrice == null" ion-button color="primary"  disabled>إضافة الإعلان</button>            
                <button *ngIf="address != null && carYear != null && mails != null && se3at != null && carPrice != null" ion-button color="primary" submit >إضافة الإعلان</button>            
            </ion-row>
        </ion-list>
</ion-content>
