<ion-content padding no-margin id="content">
  <ion-list>
    <ion-item no-lines>
      <p id="title">اكتب تعليقك </p>
    </ion-item>
    <ion-item id="textArea"no-lines>
      <ion-textarea placeholder="هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة،أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق.">
      </ion-textarea>
    </ion-item>
    <ion-item no-lines>
      <p id="titleRate"> تقييمك </p>
      <rating class="ratingClass" no-padding no-mrgin [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" ></rating>            
    </ion-item>

    <div style="margin-top:32px">
      <button ion-button color="primary">إضافة</button>          
      <button ion-button outline color="black" id="cancelBtn">إلغاء</button>
    </div>
  </ion-list>
</ion-content>
