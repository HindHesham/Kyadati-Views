<ion-header no-border class="headerShadow">
  <ion-navbar >
    <button ion-button menuToggle>
        <ion-icon name="menu" color="white"></ion-icon>
    </button>
    <ion-title >مدارس تعليم القيادة</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >
  <ion-list style="margin-top:2%">
    <ion-row id="mapSelectionRow" >
      <ion-item id="mapSelectionItem" class="shadowAndRadius" no-lines>
        
          <ion-select placeholder="اختار المدينة">
            <ion-option value="m"> جده </ion-option>
          </ion-select>
        
      </ion-item>
    </ion-row>
    <ion-row class="listRow">
        <ion-list class="listSchools" no-lines>
          <div id="listSchoolDiv" class="shadowAndRadius">
            <div id="imgDiv" (click)="gotoSchoolProfile()">
              <img src="assets/imgs/static/school1.png" />
            </div>
            <div id="ratinrDiv" class="patternimgAndColor">
              <p (click)="gotoSchoolProfile()">المدرسه رقم 1</p>
              <rating class="ratingClass" no-padding no-mrgin [(ngModel)]="rate" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="saveUserRating($event)"></rating>
            </div>
          </div> 
          
          <!-- dumy data -->
          <div id="listSchoolDiv" class="shadowAndRadius">
            <div id="imgDiv" (click)="gotoSchoolProfile()">
              <img src="assets/imgs/static/school2.png" />
            </div>
            <div id="ratinrDiv" class="patternimgAndColor">
              <p (click)="gotoSchoolProfile()">المدرسه رقم 2</p>
              <rating class="ratingClass" no-padding no-mrgin [(ngModel)]="rate" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="saveUserRating($event)"></rating>
            </div>
          </div> 
          <!-- end -->
        </ion-list>
    </ion-row>
  </ion-list>
</ion-content>
